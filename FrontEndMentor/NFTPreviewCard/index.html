<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <!-- Imported fron OUTFIT from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <section id="card-container">

        <img class="cube-image" src="./img/image-equilibrium.jpg"
            alt="Image of a transparent cube standing on one of it's edges.">

        <div class="text-info">

            <h2 class="card-title">Equilibrium #3429</h2>
            <h3 class="card-description">Our Equilibrium collection promotes balance and calm</h3>




            <div class="card-paragraphs">


                <p class="eth">
                    <img src="./img/icon-ethereum.svg" alt="Icon for the crypto currency Etherium">
                    0.041 ETH
                </p>

                <p class="clock">
                    <img src="./img/icon-clock.svg" alt="picture of a small clock showing 3 o'clock">3 days left
                </p>
            </div>



            <footer class="card-footer">
                <img src="./img/image-avatar.png" alt="">

                <p>

                    <span>Creation of</span> Dragostin Hristov
                </p>


            </footer>
        </div>



    </section>

</body>

</html>
