<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>

    <form action="">

        <div>
            <label for="first name">First name</label>
            <input type="text" name="First Name" id="first name" required placeholder="First Name">
            <label for="last name">Last Name</label>
            <input type="text" name="last name" id="last name" required placeholder="Last Name">
        </div>

        <h4>Select a Race</h4>
        <div>

            <input type="radio" name="type of race" id="5k">
            <label for="5k">Fun Run 5k</label>
            <br>
            <input type="radio" name="type of race" id="half Marathon">
            <label for="half Marathon">Half Marathon</label>
            <br>
            <input type="radio" name="type of race" id="full Marathon">
            <label for="full Marathon">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="choose age">Age</label>
            <select name="choose age" id="choose age">
                <option value="">Please select an age</option>
                <option value="under 18">Under 18</option>
                <option value="18 to 24">18-24</option>
                <option value="25 to 35">25-35</option>
            </select>
        </div>

        <button>Submit</button>

    </form>
</body>

</html>
